<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Admin Assets/style/adminStyle.css">
    <link rel="stylesheet" href="./script/bill.css">
 
    <title>Bill Calculation</title>
</head>
<body>
    <header>
        <nav id="main__nav">
            <a href="../index.html"><img src="../Assets/home logo.png" alt="website logo" id="logo"></a>
        </nav>
    </header>

    <main>
      <h2 style="margin: auto;" class="mb-3"></h2>
      
        <div class="mb-3" style="margin: 0 4em;">
           
    
            <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top: 1em;">
             
                <a href="./customerDashboard.html">
                  <button class="btn btn-primary me-md-2" type="button" > Back</button> 
              </a>
            </div>
        </div>

        <div id="jsonData">
            <h2>Bill Calculation</h2>
            <h3>Customer Info:</h3>
            <ul>
              <li><strong>Customer ID:</strong> <span id="customerId"></span></li>
              <li><strong>Username:</strong> <span id="username"></span></li>
             
              <li><strong>Address:</strong> <span id="address"></span></li>
              <li><strong>Mobile Number:</strong> <span id="mobileNumber"></span></li>
              <li><strong>Email:</strong> <span id="email"></span></li>
            </ul>
            <h3>Tickets:</h3>
            <ul id="tickets"></ul>
            <p><strong>Total Amount:</strong> <span id="totalAmount"></span></p>
          </div>
      
      


    </main>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./script/ticket.js"></script>

</html>
